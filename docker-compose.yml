version: '3.3'

services:
  joyfy-api:
    container_name: joyfy-api
    restart: always
    image: node:20.10.0
    ports:
      - 3003:3000
    volumes:
      - ./:/usr/src/app
    working_dir: /usr/src/app

    networks:
      - reja_network

    command: bash -c "npm install && npm run dev"

networks:
  monorepo-network:
    driver: bridge
